<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Zack Zimny</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
  </head>
  <body>
    <div class="main-container">
      <div class="titlebar">
        <img src="/tshirt.jpeg" class="tshirt-img" alt="tshirt" />
        <div class="name-titlebar">
          <div class="name-titlebar-left">Zack</div>
          <div class="name-titlebar-right">Zimny</div>
        </div>
        <a href="/" class="title-link">Home</a>
        <a href="/friends.html" class="title-link">Friends :)</a>
        <a href="/photos.html" class="title-link">Photos</a>
        <a href="/projects.html" class="title-link">Projects</a>
        <a href="/blog.html" class="title-link">Blog</a>
        <a href="/music.html" class="title-link">Music</a>
        <a href="/chat.html" class="title-link active-nav">Chat</a>
      </div>
      <div class="right-main-container">
        <div class="chat-container">
          <h1>Chat</h1>
          <p class="chat-description">Leave a message! Keep it friendly.</p>
          
          <form id="chat-form" class="chat-form">
            <div class="form-group">
              <input type="text" id="chat-name" name="name" placeholder="Your Name" required maxlength="50" />
            </div>
            <div class="form-group">
              <textarea id="chat-message" name="message" placeholder="Your Message" required maxlength="500"></textarea>
            </div>
            <button type="submit" id="chat-submit">Send Message</button>
          </form>

          <div id="chat-messages" class="chat-messages">
            <p>Loading messages...</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/chat.ts"></script>
  </body>
</html>
