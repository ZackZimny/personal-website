<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>404 - Zack Zimny</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            color: var(--magenta2);
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: var(--blue);
            margin-top: 1rem;
        }
        .home-link {
            margin-top: 2rem;
            padding: 10px 20px;
            border: 1px solid var(--green2);
            color: var(--green2);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .home-link:hover {
            background-color: var(--green2);
            color: var(--bg);
        }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="titlebar">
        <div class="name-titlebar">
          <div class="name-titlebar-left">Zack</div>
          <div class="name-titlebar-right">Zimny</div>
        </div>
        <a href="/" class="title-link">Home</a>
      </div>
      <div class="right-main-container">
        <div class="error-container">
          <h1 class="error-code">404</h1>
          <p class="error-message">Looks like this page doesn't exist.</p>
          <p>The record you're looking for isn't in my collection.</p>
          <a href="/" class="home-link">Go back home</a>
        </div>
      </div>
    </div>
  </body>
</html>
